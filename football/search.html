<html>

	<body>
		<header>发现</header>

			<input id="txt" type="text" placeholder="请输入昵称"/>
			<input id="btn" type="button" value="搜索"/>

		<div class="content">

		<footer>

	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").on("tap",function(ev){
				ev.preventDefault();
				if( true ){
					var txt = $("#txt").val();
					var name = $("#name");
					var signnature = $("#signnature");
					$.ajax({
						url:"http://localhost:8080/Proxy/FootBall/user/json/queryall.do",
						data:{
							"loginsuserid":txt
						},
						dataType:"json",
						success:function(d){
							//console.log(d);
							//alert(d.data.userlist[0].nickname)
							name.html("我叫"+d.data.userlist[0].nickname);
							signnature.html(d.data.userlist[0].signnature);
						}
					})
				}
			})
		})
	</script>
